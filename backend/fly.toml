# fly.toml app configuration for the templ backend
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "backend-dry-paper-4514"
primary_region = "gru"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3001"
  SQLITE_DB_PATH = "/var/lib/templ/templ.db"
  BACKEND_SERVER_ID = "templ-prod"
  REQUIRE_CONTRACT_VERIFY = "1"

[http_service]
  internal_port = 3001
  force_https = true
  auto_start_machines = true
  auto_stop_machines = "off"
  min_machines_running = 1
  processes = ["app"]

[http_options]
  h2_backend = true

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "1gb"

[[mounts]]
  source = "templ_data"
  destination = "/var/lib/templ"

version: 2.1

parameters:
  run_contracts:
    type: boolean
    default: false
  run_app:
    type: boolean
    default: false

jobs:
  contracts:
    docker:
      - image: cimg/node:22.18
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Run contract tests
          command: npm test

  slither:
    docker:
      - image: cimg/node:22.18
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Install Slither
          command: |
            sudo apt-get update && sudo apt-get install -y python3-pip
            python3 -m pip install --user slither-analyzer solc-select
            echo 'export PATH="$PATH:/home/circleci/.local/bin"' >> $BASH_ENV
            export PATH="$PATH:/home/circleci/.local/bin"
      - run:
          name: Run Slither
          command: npm run slither

  app:
    docker:
      - image: cimg/node:22.18
    steps:
      - checkout
      - run: npm ci
      - run: npm run compile
      - run: npm --prefix backend ci
      - run: npm --prefix frontend ci
      - run: npm --prefix frontend exec playwright install --with-deps
      - run: npm --prefix backend test
      - run: npm --prefix backend run lint
      - run: npm --prefix frontend test -- --reporter verbose
      - run: npm --prefix frontend run lint
      - run: npm --prefix frontend run build
      - run: npm --prefix frontend run test:e2e

workflows:
  contracts:
    when: << pipeline.parameters.run_contracts >>
    jobs:
      - contracts:
          filters:
            branches:
              ignore: main
      - slither:
          filters:
            branches:
              ignore: main
  app:
    when: << pipeline.parameters.run_app >>
    jobs:
      - app:
          filters:
            branches:
              ignore: main
  manual_tests:
    jobs:
      - run_all_tests:
          type: approval
      - contracts:
          requires:
            - run_all_tests
      - slither:
          requires:
            - run_all_tests
      - app:
          requires:
            - run_all_tests
